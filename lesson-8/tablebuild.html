<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Table Build</title>
</head>
<body>
    <header>
        <h1>My Table</h1>
    </header>
    <hr>
    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="4">Stock Inventory</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total Price</th>
                </tr>
                <tr>
                    <td>Bag</td>
                    <td>12</td>
                    <td>20 000 MGA</td>
                    <td>240 000 MGA</td>
                </tr>
                <tr>
                    <td>Cell Phone</td>
                    <td>4</td>
                    <td>100 000 MGA</td>
                    <td>400 000 MGA</td>
                </tr>
                <tr>
                    <td>Computer</td>
                    <td>2</td>
                    <td>400 000 MGA</td>
                    <td>800 000 MGA</td>
                </tr>
                <tr>
                    <td>Pen</td>
                    <td>20</td>
                    <td>1000 MGA</td>
                    <td>20 000 MGA</td>
                </tr>
                <tr>
                    <td>Earphone</td>
                    <td>7</td>
                    <td>10 000 MGA</td>
                    <td>70 000 MGA</td>
                </tr>
                <tr>
                    <td>Keyboard</td>
                    <td>10</td>
                    <td>8000 MGA</td>
                    <td>80 000MGA</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4">Total Price: 1 610 000 MGA</td>
            </tfoot>
        </table>
    </main>
    
</body>
</html>
